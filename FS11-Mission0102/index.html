<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon_io/favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-std.min.css"
    />
  </head>
  <body>
    <header>
      <!--height="51px"은 작성자 추가  -->
      <a href="/">
        <img
          src="images/logo/PandaMarketLogo.png"
          alt="판다마켓 홈페이지로 이동"
          width="153px"
          height="51px"
        />
      </a>
      <a href="login.html" id="LoginLinkButton" class="button">로그인</a>
    </header>
    <mian>
      <!--sectio01 -->
      <section id="hero" class="banner">
        <div class="wrapper">
          <h1>
            일상의 모든 물건을
            <br />
            거래해 보세요
          </h1>
          <a href="items.html" class="button pill-button">구경하러 가기</a>
        </div>
      </section>
      <!--sectio02 -->
      <section id="features" class="wrapper">
        <!--div01 -->
        <div class="feature">
          <img
            src="images/home/feature01Image.png"
            alt="인기 상품~"
            width="50%"
          />
          <div class="feature-content">
            <h2 class="feature-tag">Hot item</h2>
            <h1>
              인기 상품을
              <br />
              확인해 보세요
            </h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을
              <br />
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <!--div02 -->
        <div class="feature">
          <div class="feature-content">
            <h2 class="feature-tag">Search</h2>
            <h1>
              구매를 원하는
              <br />
              상품을 검색하세요
            </h1>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서
              <br />
              쉽게 찾아보세요
            </p>
          </div>
          <img
            src="images/home/feature02Image.png"
            alt="구매 상품~"
            width="50%"
          />
        </div>
        <!--div03 -->
        <div class="feature">
          <img
            src="images/home/feature03Image.png"
            alt="판매 상품"
            width="50%"
          />
          <div class="feature-content">
            <h2 class="feature-tag">Register</h2>
            <h1>
              판매를 원하는
              <br />
              상품을 등록하세요
            </h1>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을
              <br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <!--sectio03 -->
      <section id="bottomBanner" class="banner">
        <div class="wrapper">
          <h1>
            믿을 수 있는
            <br />
            판다마켓 중고 거래
          </h1>
        </div>
      </section>
    </mian>

    <footer>
      <div>@codeit - 2025</div>
      <div id="footerMenu">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div id="socialMedia">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="images/social/facebook-logo.svg"
            alt="페이스북"
            width="20"
          />
        </a>
        <a
          href="https://twitter.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/social/twitter-logo.svg" alt="트위터" width="20" />
        </a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/social/youtube-logo.svg" alt="유튜브" width="20" />
        </a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="images/social/instagram-logo.svg"
            alt="인스타그램"
            width="20"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
