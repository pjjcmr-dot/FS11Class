<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon_io/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-std.min.css"
    />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header>
      <img src="images/logo/PandaMarketLogo.png" class="login-title" />
    </header>

    <form>
      <label for="username">이메일</label>
      <input id="username" name="username" />
      <label for="username">닉네임</label>
      <input id="username" name="username" />

      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" />
      <label for="password">비밀번호 확인</label>
      <input id="password" name="password" type="password" />
      <button>회원가입</button>
    </form>

    <section class="loginWrap" id="easyLogin">
      <div>간편 로그인하기</div>
      <div id="socialMedia">
        <a
          href="https://www.google.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/social/google.svg" alt="구글" width="50" />
        </a>
        <a href="https://kakao.com/" target="_blank" rel="noopener noreferrer">
          <img src="images/social/kakao.svg" alt="카카오" width="50" />
        </a>
      </div>
    </section>
    <footer>
      <div>
        <p id="Register">
          이미 회원이신가여?
          <a href="login.html">로그인</a>
        </p>
      </div>
    </footer>
  </body>
</html>
